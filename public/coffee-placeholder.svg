<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800" role="img" aria-label="Coffee illustration placeholder">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#fff9f1"/>
      <stop offset="100%" stop-color="#f4e3d2"/>
    </linearGradient>
    <radialGradient id="glow" cx="30%" cy="25%" r="65%">
      <stop offset="0%" stop-color="#fbb971" stop-opacity="0.65"/>
      <stop offset="55%" stop-color="#f27e30" stop-opacity="0.20"/>
      <stop offset="100%" stop-color="#f27e30" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <rect width="1200" height="800" fill="url(#bg)"/>
  <rect width="1200" height="800" fill="url(#glow)"/>

  <!-- Abstract beans (simple, non-photographic placeholder) -->
  <g fill="#7f2f16" fill-opacity="0.20">
    <ellipse cx="310" cy="470" rx="150" ry="210"/>
    <ellipse cx="520" cy="520" rx="140" ry="200"/>
    <ellipse cx="770" cy="470" rx="155" ry="215"/>
    <ellipse cx="940" cy="545" rx="135" ry="195"/>
  </g>

  <g stroke="#2f2418" stroke-opacity="0.22" stroke-width="10" fill="none" stroke-linecap="round">
    <path d="M310 300 C280 360, 280 580, 310 690"/>
    <path d="M520 345 C492 400, 492 600, 520 705"/>
    <path d="M770 300 C740 360, 740 580, 770 690"/>
    <path d="M940 375 C914 430, 914 620, 940 720"/>
  </g>

  <g font-family="Poppins, Inter, Segoe UI, sans-serif" fill="#2f2418" fill-opacity="0.65">
    <text x="70" y="115" font-size="42" font-weight="600">Abyssinia Beans</text>
    <text x="70" y="165" font-size="24">Replace this placeholder with a real coffee photo.</text>
  </g>
